<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>carrito</title>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Barraca Ladrillos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Carrito</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

      <br><br>


    <table class="table container w-75">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Producto</th>
            <th scope="col">Subtotal</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Total</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="container-productos">
        </tbody>
    </table>
    <br><br>

    <div id="tipoEnvio" class="row">
        <div class="col-2"></div>
        <div class="col-3">
            <h3>Metodo de pago</h3>
            <div class="form-check">
                <input id="option1" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked required>
                <label class="form-check-label" for="flexRadioDefault1">
                Debito
                </label>
            </div>
            <div class="form-check">
                <input id="option2" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
                <label class="form-check-label" for="flexRadioDefault2">
                Efectivo 10% de descuento
                </label>
            </div>
            <div class="form-check">
                <input id="option3" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
                <label class="form-check-label" for="flexRadioDefault2">
                Credito 7% de recargo
                </label>
            </div>
        </div>
    </div>
    <br>
    <table class="container table w-50">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>SubTotal</th>
            <td></td>
            <td></td>
            <td id="subtotal" class="float-end">$0</td>
          </tr>
          <tr>
            <th>Metodo de envio</th>
            <td></td>
            <td></td>
            <td id="envio" class="float-end">$0</td>
          </tr>
          <tr>
            <th>Total</th>
            <td></td>
            <td></td>
            <td id="totalCompra" class="float-end">$0</td>
          </tr>
        </tbody>
      </table>

<script src="init.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
